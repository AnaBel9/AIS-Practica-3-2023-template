name: ejercicio2

on:
  schedule:
  - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Test Unit
        run: mvn test

      - name: Test Integracion
        run: mvn test

      - name: Test REST
        run: mvn test

      - name: Test Selenium
        run: mvn test
